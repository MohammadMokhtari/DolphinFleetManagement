<mat-drawer-container class="main_sidenav_container" autosize>
  <mat-drawer #sidenav class="main_sidenav" mode="side" position="end" opened>

    <ul class="aside_menu">
      <li routerLink="" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" class="aside_menu_item">
        <button mat-button>
          <mat-icon class="white-icon" aria-hidden="false" aria-label="Example home icon">motorcycle</mat-icon>
          <span> ردیاب</span>
        </button>
      </li>
      <li routerLink="planning" routerLinkActive="active" class="aside_menu_item">
        <button mat-button>
          <mat-icon class="white-icon" aria-hidden="false" aria-label="Example home icon">local_shipping</mat-icon>
          <span>برنامه ریزی</span>
        </button>
      </li>
      <li class="aside_menu_item" routerLink="units" routerLinkActive="active">
        <mat-icon class="white-icon" aria-hidden="false" aria-label="Example home icon">local_convenience_store
        </mat-icon>
        <span> یونیت ها</span>
      </li>
      <li class="aside_menu_item">
        <mat-icon class="white-icon" aria-hidden="false" aria-label="Example home icon">leak_remove</mat-icon>
        <span> محدوده ها</span>
      </li>
      <li class="aside_menu_item">
        <mat-icon class="white-icon" aria-hidden="false" aria-label="Example home icon">filter_list</mat-icon>
        <span> کاربران</span>
      </li>
    </ul>

  </mat-drawer>
  <ng-content></ng-content>
</mat-drawer-container>
